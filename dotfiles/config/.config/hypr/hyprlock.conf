general {
    grace = 0
    hide_cursor = true
    ignore_empty_input = true
    no_fade_in = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 0.9)
    font_size = 120
    font_family = JetBrains Mono Nerd Font
    position = 0, 300
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(255, 255, 255, 0.7)
    font_size = 24
    font_family = JetBrains Mono Nerd Font
    position = 0, 180
    halign = center
    valign = center
}

# User
label {
    monitor =
    text = Hi, $USER
    color = rgba(255, 255, 255, 0.8)
    font_size = 28
    font_family = JetBrains Mono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.26
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgba(255, 255, 255, 0.9)
    fade_on_empty = false
    placeholder_text = <span foreground="##ffffff99">Enter Password...</span>
    hide_input = false
    check_color = rgba(204, 136, 34, 0.8)
    fail_color = rgba(204, 34, 34, 0.8)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = rgba(255, 255, 0, 0.8)
    position = 0, -120
    halign = center
    valign = center
}

# Battery
label {
    monitor =
    text = cmd[update:5000] echo "  $(cat /sys/class/power_supply/BAT*/capacity)%"
    color = rgba(255, 255, 255, 0.6)
    font_size = 16
    font_family = JetBrains Mono Nerd Font
    position = -20, -20
    halign = right
    valign = top
}

# Uptime
label {
    monitor =
    text = cmd[update:5000] echo " $(uptime -p | sed 's/up //')"
    color = rgba(255, 255, 255, 0.6)
    font_size = 16
    font_family = JetBrains Mono Nerd Font
    position = 20, -20
    halign = left
    valign = top
}
